<!DOCTYPE html>
<html>
<head>
<title>그래프3</title>
<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.1.4/Chart.bundle.min.js"></script>
<script type="text/javascript" charset="utf-8" src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.1/Chart.min.js"></script>

</head>
<body>
<div style="width:280px;">
<canvas id="line1"></canvas>
</div>


<script>
var ctx = document.getElementById('line1').getContext('2d');
var chart = new Chart(ctx, {
	type: 'line',
	data: {
		labels: ['-', '-', '-', '-', '-', '-', '-'],
		datasets: [
				{
					label: 'Humidity',
					backgroundColor: 'transparent',
					borderColor: "blue",
					data: [0, 0, 0, 0, 0, 0, 0]
				},
				{
					label: 'TemperatureHumidity',
					backgroundColor: 'transparent',
					borderColor: "red",
					data: [0, 0, 0, 0, 0, 0, 0]
				}
		]
	},
	options: {}
});

function nockanda_forever(){
	var recv  = window.AppInventor.getWebViewString();
              var data  = recv.split(",");  //data[0] data[1] data[2]
	chart.data.datasets[0].data.shift();
	chart.data.datasets[0].data.push(data[1]);
	chart.data.datasets[1].data.shift();
	chart.data.datasets[1].data.push(data[2]);
              chart.data.labels.shift();
              chart.data.labels.push(data[0]);
	//chart.data.labels.shift();
	chart.update();
}
</script>
</body>
</html>
